name: Cron Job

on:
  schedule:
    - 0 3 * * *

jobs:
  cron:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [ 3.6 ]

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Run Script
        run: python3 main.py
