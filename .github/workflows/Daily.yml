name: Daily Job

on:
  schedule:
    - cron: '0 21 * * *'
    - cron: '0 9 * * *'
  push:
    branches: [ main ]

jobs:
  cron:
    runs-on: ubuntu-18.04

    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6'

      - name: Setup Timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Seoul"

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip3 install -r requirements.txt

      - name: Preparing List
        run: |
          echo -n "${WEBHOOK_LIST}" | base64 --decode > ./webhook_list.txt
        env:
          WEBHOOK_LIST: ${{ secrets.WEBHOOK_LIST }}

      - name: Run Script
        run: |
          chmod +x ./doing.sh
          sh -c ./doing.sh
        env:
          WEBHOOK_USERNAME: ${{ secrets.WEBHOOK_USERNAME }}
          DATA_SOURCE: ${{ secrets.DATA_SOURCE }}